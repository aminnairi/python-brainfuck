name: Integration Tests

on:
  pull_request:
    branches:
      - latest
      - next

  push:
    branches:
      - latest
      - next

jobs:
  integration_tests:
    name: Test that the examples are working fine
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Copy
        run: sudo cp main.py /usr/local/bin/brainfuck

      - name: Rights
        run: sudo chmod +x /usr/local/bin/brainfuck

      - name: "Example #1"
        run: brainfuck examples/01.bf | grep "a"

      - name: "Example #2"
        run: brainfuck examples/02.bf | grep "}"

      - name: "Example #3"
        run: brainfuck examples/03.bf | grep "Hello World!"
